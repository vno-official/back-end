_format_version: "3.0"

# VNO Backend Services - Kong Declarative Configuration
# This file automatically registers all services and routes when Kong starts
# No need to run registration scripts manually

services:
  # Auth Service - Port 8080
  - name: auth-service
    url: http://host.docker.internal:8080
    routes:
      - name: auth-service-route
        paths:
          - /api/auth
        strip_path: false
        preserve_host: false

  # User Service - Port 8081
  - name: user-service
    url: http://host.docker.internal:8081
    routes:
      - name: user-service-route
        paths:
          - /api/users
        strip_path: false
        preserve_host: false

  # Note Service - Port 8082
  - name: note-service
    url: http://host.docker.internal:8082
    routes:
      - name: note-service-route
        paths:
          - /api/notes
        strip_path: false
        preserve_host: false

  # Realtime Collab Service - Port 8083
  - name: realtime-collab-service
    url: http://host.docker.internal:8083
    routes:
      - name: realtime-collab-service-route
        paths:
          - /api/collab
        strip_path: false
        preserve_host: false

  # Notification Producer - Port 8084
  - name: notification-producer
    url: http://host.docker.internal:8084
    routes:
      - name: notification-producer-route
        paths:
          - /api/notifications
        strip_path: false
        preserve_host: false

  # Notification Processor - Port 8085
  - name: notification-processor
    url: http://host.docker.internal:8085
    routes:
      - name: notification-processor-route
        paths:
          - /api/notifications/processor
        strip_path: false
        preserve_host: false

  # ==================== OpenAPI Endpoints ====================

  - name: auth-service-openapi
    url: http://host.docker.internal:8080/q/openapi
    routes:
      - name: auth-openapi-route
        paths:
          - /api/auth/openapi
        strip_path: true

  - name: user-service-openapi
    url: http://host.docker.internal:8081/q/openapi
    routes:
      - name: user-openapi-route
        paths:
          - /api/users/openapi
        strip_path: true

  - name: note-service-openapi
    url: http://host.docker.internal:8082/q/openapi
    routes:
      - name: note-openapi-route
        paths:
          - /api/notes/openapi
        strip_path: true

  - name: realtime-collab-service-openapi
    url: http://host.docker.internal:8083/q/openapi
    routes:
      - name: realtime-collab-openapi-route
        paths:
          - /api/collab/openapi
        strip_path: true

  - name: notification-producer-openapi
    url: http://host.docker.internal:8084/q/openapi
    routes:
      - name: notification-producer-openapi-route
        paths:
          - /api/notifications/openapi
        strip_path: true

  - name: notification-processor-openapi
    url: http://host.docker.internal:8085/q/openapi
    routes:
      - name: notification-processor-openapi-route
        paths:
          - /api/notifications/processor/openapi
        strip_path: true
